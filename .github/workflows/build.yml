name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            cpu: x86-64-v3
          - os: windows-2022
            cpu: x86-64-v3

    runs-on: "${{ matrix.os }}"

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo rustc --release -- -C target-feature=+crt-static -C target-cpu=$TARGET_CPU
        env:
          TARGET_CPU: ${{ matrix.cpu }}
