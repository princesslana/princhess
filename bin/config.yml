url: "https://lichess.org"

engine:
  dir: "/engines"
  name: "princhess"
  protocol: "uci"
  ponder: false
  polyglot:
    enabled: true
    max_depth: 4
    min_weight: 0
    selection: "uniform_random"
    book:
      standard:
        - /books/gm2001.bin
        - /books/human.bin
  uci_options:
    Threads: 2
    Hash: 1024
    SyzygyPath: /syzygy

challenge:
  concurrency: 1
  sort_by: "first"
  accept_bot: true
  variants:
    - standard
    - fromPosition
  time_controls:
    - bullet
    - blitz
    - rapid
    - classical
  modes:
    - casual
    - rated

matchmaking:
  allow_matchmaking: true
  challenge_variant: random
  challenge_timeout: 30
  challenge_initial_time:
    - 60
    - 120
    - 180
    - 300
  challenge_increment:
    - 0
    - 1
    - 2
    - 3
    - 5
    - 8
  opponent_rating_difference: 400
  opponent_allow_tos_violations: false
  challenge_mode: rated

