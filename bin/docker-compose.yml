services:
  bullet:
    build:
      context: .
      dockerfile: Dockerfile.cutechess-cli
    command: -engine cmd=/engines/princhess -engine cmd=/engines/sashimi -each proto=uci tc=120+1 -rounds 50
  rapid:
    build:
      context: .
      dockerfile: Dockerfile.cutechess-cli
    command: -engine cmd=/engines/princhess -engine cmd=/engines/sashimi -each proto=uci tc=10:00+10 -rounds 10

