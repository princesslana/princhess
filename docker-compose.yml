services:
  elo_test:
    build:
      context: .
      dockerfile: bin/Dockerfile.cutechess-cli
    command: >
      -engine cmd=/engines/princhess
      -engine cmd=/engines/princhess-main name=princhess-main
      -each proto=uci tc=10+0.1 timemargin=1000
            option.SyzygyPath=/syzygy option.Hash=256 option.Threads=1
            book=/books/gm2001.bin bookdepth=2
      -sprt elo0=10 elo1=25 alpha=0.05 beta=0.05
      -rounds 1000 -ratinginterval 1
      -recover -concurrency 2
    volumes:
      - ./target/release/princhess:/engines/princhess
      - ./target/release/princhess-main:/engines/princhess-main
      - ./syzygy:/syzygy:ro
    environment:
      RUST_LOG: warn

  crash_test:
    build:
      context: .
      dockerfile: bin/Dockerfile.cutechess-cli
    command: -engine cmd=/engines/princhess -engine cmd=/engines/princhess -each proto=uci tc=1+1 book=/books/gm2001.bin bookdepth=2 -rounds 20 
    volumes:
      - ./target/release/princhess:/engines/princhess
    environment:
      RUST_LOG: warn

  all_versions:
    build:
      context: .
      dockerfile: bin/Dockerfile.cutechess-cli
    command: >
      -engine cmd=/engines/princhess-0.4.0
      -engine cmd=/engines/princhess-0.3.1
      -engine cmd=/engines/rustic
      -each proto=uci tc=10+0.1 timemargin=1000
            option.SyzygyPath=/syzygy option.Hash=256 option.Threads=1
            book=/books/gm2001.bin bookdepth=2
      -games 2 -rounds 250
      -recover -ratinginterval 1 -concurrency 2
    volumes:
      - ./engine/rustic:/engines/rustic
      - ./syzygy:/syzygy:ro
    environment:
      RUST_LOG: warn
